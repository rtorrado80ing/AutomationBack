plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation  group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    testImplementation  group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    // https://mvnrepository.com/artifact/io.rest-assured/json-path
//    testImplementation group: 'io.rest-assured', name: 'json-path', version: '5.1.1'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testImplementation  group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3' // aserciones
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    //Logs
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'

}

test{
    useJUnit()
    maxHeapSize = '1G'
}






